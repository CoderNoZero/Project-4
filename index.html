<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping pong</title>
<head></head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
    <script>
        let rectWidth = 30;
        let rectY;
        let rect2Y;
        let rectHeight = 100;
        function setup(){
            createCanvas(windowWidth,windowHeight);
            background("green");
            rectY = windowHeight/2-50;
            rect2Y = windowHeight/2-50;
        }
        function draw(){
            background("green");
            fill("White");
            rect(10,rectY,rectWidth,rectHeight);
            if(keyIsPressed === true){
                if(keyCode === 87){
                    rectY -= 3;
                }else if(keyCode === 83){
                    rectY += 3;
                }
            }
            rect(windowWidth-70,rect2Y,rectWidth,rectHeight);
            circle(windowWidth/2,windowHeight/2,50);
        }
    </script>
</body>
</html>
