<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping pong</title>
<head></head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
    <script>
        function setup(){
            createCanvas(windowWidth,windowHeight)
            background("green")
        }
        function draw(){
            fill("White")
            rect(10,windowHeight/2-50,30,100)
            circle(windowWidth/2,windowHeight/2,50)

            //player2
            rect(windowWidth-40,windowHeight/2-50,30,100)
        }
    </script>
</body>
</html>
