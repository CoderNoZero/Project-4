<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping pong</title>
<head></head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
    <script>
        let rectWidth = 30;
        let rectY;
        let rect2Y;
        let rectHeight = 100;
        let p1Score = 0;
        let p2Score = 0;
        let circX;
        let circY;
        let forward = true;
        let up = true
        //Add variable for ball direction  
        //recreate 
        function setup(){
            createCanvas(windowWidth-30,windowHeight-30);
            background("green");
            rectY = windowHeight/2-50;
            rect2Y = windowHeight/2-50;
            circX = windowWidth/2;
            circY = windowHeight/2;

        }
        function draw(){
            background("green");
            fill("blue")
            text("p1Score: "+ p1Score,30,30)
            text("p2Score: "+ p2Score,windowWidth-100,30)
            fill("White");
            rect(10,rectY,rectWidth,rectHeight);
            if(keyIsPressed === true){
                if(keyCode === 87){
                    rectY -= 3;
                }else if(keyCode === 83){
                    rectY += 3;
                }else if(keyCode === 38){
                    rect2Y -= 3;
                }else if (keyCode === 40){
                    rect2Y += 3
                }
            }

            rect(windowWidth-70,rect2Y,rectWidth,rectHeight);
            circle(circX,circY,50);
            if(forward == true){
                circX += 3
            }else{
            circX -= 3
            }
            if(circY > rect2Y && circY < rect2Y + rectHeight  ){
                if(circX > windowWidth-70){
                    console.log("touchingp2")
                    forward = false
                }
            }
            if(circY > rectY && circY < rectY +rectHeight){
                if(circX < 70){
                    console.log("touchingp1")
                    forward = true
                }
            }
            if(circY < 0){
                up = false
            }
            if(circY > height){
                up = true
            }
            if(up == true){
                circY -=3
            }
            if(up == false){
                circY +=3
            }
        }

    </script>
</body>
</html>
